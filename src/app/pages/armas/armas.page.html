<app-header titulo="Armas"></app-header>

<ion-content>
    <form autocomplete="off" [formGroup]="armas" (ngSubmit)="onSubmit()">
        <ion-grid [fixed]="true">
            <ion-row justify-content-center>
                <ion-col align-self-center size-md="4" size-lg="3" size-xs="12">
                    <ion-item>
                        <ion-label position="floating">Nombre</ion-label>
                        <ion-input formControlName="nombre"></ion-input>
                    </ion-item>
                </ion-col>

                <ion-col align-self-center size-md="4" size-lg="3" size-xs="12">
                    <ion-item>
                        <ion-label position="floating">Calidad</ion-label>
                        <ion-select
                            interface="popover"
                            formControlName="calidad"
                        >
                            <ion-select-option value="calidad1"
                                >Calidad1</ion-select-option
                            >
                            <ion-select-option value="calidad2"
                                >Calidad2</ion-select-option
                            >
                            <ion-select-option value="calidad3"
                                >Calidad3</ion-select-option
                            >
                        </ion-select>
                    </ion-item>
                </ion-col>

                <ion-col align-self-center size-md="4" size-lg="3" size-xs="12">
                    <ion-item>
                        <ion-label position="floating">Cantidad</ion-label>
                        <ion-input
                            type="number"
                            formControlName="cantidad"
                        ></ion-input>
                    </ion-item>
                </ion-col>

                <ion-col align-self-center size-md="4" size-lg="3" size-xs="12">
                    <ion-item>
                        <ion-label position="floating">Tipo</ion-label>
                        <ion-select interface="popover" formControlName="tipo">
                            <ion-select-option value="tipo1"
                                >tipo1</ion-select-option
                            >
                            <ion-select-option value="tipo2"
                                >tipo2</ion-select-option
                            >
                            <ion-select-option value="tipo3"
                                >tipo3</ion-select-option
                            >
                        </ion-select>
                    </ion-item>
                </ion-col>

                <ion-col align-self-center size-md="4" size-lg="3" size-xs="12">
                    <ion-item>
                        <ion-label position="floating">Tipo</ion-label>
                        <ion-select
                            interface="popover"
                            formControlName="calibre"
                        >
                            <ion-select-option value="calibre1"
                                >Calibre1</ion-select-option
                            >
                            <ion-select-option value="calibre2"
                                >Calibre2</ion-select-option
                            >
                            <ion-select-option value="calibre3"
                                >Calibre3</ion-select-option
                            >
                        </ion-select>
                    </ion-item>
                </ion-col>

                <ion-col align-self-center size-md="4" size-lg="3" size-xs="12">
                    <ion-item>
                        <ion-label position="floating">Matricula</ion-label>
                        <ion-input formControlName="matricula"></ion-input>
                    </ion-item>
                </ion-col>

                <ion-col align-self-center size-md="4" size-lg="3" size-xs="12">
                    <ion-item>
                        <ion-label position="floating">Fabricante</ion-label>
                        <ion-input formControlName="fabricante"></ion-input>
                    </ion-item>
                </ion-col>

                <ion-col align-self-center size-md="4" size-lg="3" size-xs="12">
                    <ion-item>
                        <ion-label position="floating">noSerie</ion-label>
                        <ion-input formControlName="noSerie"></ion-input>
                    </ion-item>
                </ion-col>

                <ion-col align-self-center size-md="4" size-lg="3" size-xs="12">
                    <ion-item>
                        <ion-label position="floating">Modelo</ion-label>
                        <ion-input formControlName="modelo"></ion-input>
                    </ion-item>
                </ion-col>

                <ion-col
                    align-self-center
                    size-md="12"
                    size-lg="12"
                    size-xs="12"
                >
                    <ion-item>
                        <ion-label position="floating">Observaciones</ion-label>
                        <ion-textarea
                            placeholder="Escribe tus observaciones"
                            [autoGrow]="true"
                            formControlName="observaciones"
                        >
                        </ion-textarea>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-button block color="primary" type="submit"> Login </ion-button>
    </form>
</ion-content>
